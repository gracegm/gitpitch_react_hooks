<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flick The Switch!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://raw.githack.com/wyncode/gitpitch_react_hooks/master/code/lightbulb.css"
    />
  </head>
  <body>
    <script type="text/babel">
      class Room extends React.Component {
        state = { lightOn: false }

        flickTheSwitch = () => {
          this.setState({ lightOn: !this.state.lightOn })
        }

        render(){
          const { lightOn } = this.state
          return(
            <main id="room" className={lightOn ? "light" : "dark"}>
              <Lightbulb on={lightOn} />
              <LightSwitch flickTheSwitch={this.flickTheSwitch} on={lightOn} />
            </main>
          )
        }
      }

      const Lightbulb = props => (
        <img
          src="https://raw.githubusercontent.com/wyncode/gitpitch_react_hooks/master/assets/image/lightbulb.png"
          alt="lightbulb"
          id="lightbulb"
          className={props.on ? "on" : "off"}
        />
      )

      const LightSwitch = props => (
        <button id="lightswitch" onClick={props.flickTheSwitch}>
          {props.on ? "ON" : "OFF" }
        </button>
      )

      ReactDOM.render(<Room/>, document.body)
    </script>
  </body>
</html>
