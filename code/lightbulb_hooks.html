<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flick The Switch!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://raw.githack.com/wyncode/gitpitch_react_hooks/master/assets/css/lightbulb.css"
    />
  </head>
  <body>
    <script type="text/babel">
      const Room = () => {
        const [lightOn, setLightOn] = React.useState(false)
        const [count, setCount]     = React.useState(0)

        const flickTheSwitch = () => {
          setLightOn(!lightOn)
          setCount(count + 1)
        }

        return(
          <main id="room" className={lightOn ? "light" : "dark"}>
            <section>
              <Lightbulb on={lightOn} />
              <Counter count={count} />
              <LightSwitch on={lightOn} flickTheSwitch={flickTheSwitch} />
            </section>
          </main>
        )
      }

      const Lightbulb = props => (
        <img
          src="https://raw.githubusercontent.com/wyncode/gitpitch_react_hooks/master/assets/image/lightbulb.png"
          alt="lightbulb"
          id="lightbulb"
          className={props.on ? "on" : "off"}
        />
      )

      const Counter = props => (
        <h1>You flicked the switch {props.count} time{props.count !== 1 && 's'}!</h1>
      )

      const LightSwitch = props => (
        <button id="lightswitch" onClick={props.flickTheSwitch}>
          {props.on ? "ON" : "OFF" }
        </button>
      )

      ReactDOM.render(<Room/>, document.body)
    </script>
  </body>
</html>
