<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flick The Switch!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://raw.githubusercontent.com/wyncode/gitpitch_react_hooks/master/assets/css/lightbulb.css"
    />
  </head>
  <body>
    <main id="room" class="dark">
      <section>
        <img
          src="https://raw.githubusercontent.com/wyncode/gitpitch_react_hooks/master/assets/image/lightbulb.png"
          alt="lightbulb"
          id="lightbulb"
          class="off"
        />
        <h1>
          You flicked the switch
          <span id="counter">0</span> <span id="times-word">times</span>!
        </h1>
        <button id="lightswitch">OFF</button>
      </section>
    </main>
    <script>
      const room        = document.querySelector('#room')
      const lightSwitch = document.querySelector('#lightswitch')
      const lightBulb   = document.querySelector('#lightbulb')
      const counter     = document.querySelector('#counter')
      const timesWord   = document.querySelector('#times-word')

      function flickTheSwitch(){
        lightBulb.classList.toggle('off')
        lightBulb.classList.toggle('on')
        room.classList.toggle('dark')
        room.classList.toggle('light')
        if(lightSwitch.textContent === 'OFF'){
          lightSwitch.textContent = 'ON'
        }else{
          lightSwitch.textContent = 'OFF'
        }
        counter.textContent ++
        if(counter.textContent == 1){
          timesWord.textContent = "time"
        }else{
          timesWord.textContent = "times"
        }
      }
      lightSwitch.addEventListener('click', flickTheSwitch)
    </script>
  </body>
</html>
